                <td>John</td>

            <th>S.no</th>

            <td>John</td>
            <td>500</td>
            <td>200</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>

            <td>3</td>
            <td>John</td>
            <td>500</td>
            <td>200</td>
        </tr>
        </tbody>

        <thead>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Paid</th>
            <th>Not Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>500</td>
            <td>200</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>500</td>

        <tr>
            <td>3</td>

            <td>500</td>
            <td>200</td>
        </tr>
        <tr>
            <td class="warning">2</td>
            <td>John</td>
            <td class="active">500</td>
            <td>200</td>
        </tr>
        <tr class="success">
            <td>3</td>
            <td>John</td>
            <td>500</td>
