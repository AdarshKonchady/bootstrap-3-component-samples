<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>The Jumbotron</h1>
        </div>
        <h1>The heading without Jumbotron</h1>

        <div class="page-header">
            <h1>The Page Header</h1>
        </div>

        <p class="well">
            This is the well
        </p>
        <p class="well well-lg">
            This is the well
        </p>
        <p class="well well-sm">
            This is the well
        </p>

        <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The File will be deleted!</div>

        <div class="alert alert-success fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The File will be deleted!</div>

        <div class="alert alert-warning fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The File will be deleted!</div>

        <div class="alert alert-info fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>The File will be deleted!</div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
