<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div style="height: 50px;">The Space</div>
        <a href="#" data-toggle="tooltip" title="Title of tooltip">
            Tooltip on hover
        </a>

        <button data-toggle="tooltip" title="This is the button"
                data-placement="bottom"
                class="btn btn-success">Tooltip element</button>

        <button data-toggle="tooltip" title="This is the button"
                data-placement="left"
                class="btn btn-success">Tooltip element</button>

        <button data-toggle="tooltip" title="This is the button"
                data-placement="right"
                class="btn btn-success">Tooltip element</button>

        <hr/>
        <a href="#" data-toggle="popover" title="The Heading" data-content="This is the popover content">
            Right popover
        </a>

        <a href="#" data-toggle="popover" title="The Heading" data-placement="left"
           data-trigger="focus"
           data-content="This is the popover content">
            Left popover
        </a>

        <a href="#" data-toggle="popover" title="The Heading" data-placement="left"
           data-trigger="hover"
           data-content="This is the popover content">
            Left popover
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
           $('[data-toggle="tooltip"]').tooltip();

            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>
</html>
