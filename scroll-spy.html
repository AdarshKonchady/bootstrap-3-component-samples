<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap masterclass</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <style>
        section {
            width: 100%;
            height: 100vh;
        }
        .jumptarget:before {
            content:"";
            display:block;
            height:40px; /* fixed header height*/
            margin:-40px 0 0; /* negative fixed header height */
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar">
    <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#software">Software</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>

        <div>
            <section id="home" style="background-color: lightgreen;" class="jumptarget">
                <h1>The Home section</h1>
            </section>

            <section id="software" style="background-color: lightblue;" class="jumptarget">
                <h1>The Software section</h1>
            </section>

            <section id="music" style="background-color: orange;" class="jumptarget">
                <h1>The Music section</h1>
            </section>

            <section id="contact" style="background-color: gray;" class="jumptarget">
                <h1>The Contact section</h1>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
